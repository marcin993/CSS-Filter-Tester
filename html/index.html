<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Example site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="site">
            <div class="preview">
                <p class="header">Podgląd:</p>
                <div class="img">
                    <div class="containers">
                        <div class="inner-containers preview-img-container">
                            <p>Przeciągnij lub kliknij, aby załadować obrazek...</p>
                        </div>
                        <div class="inner-containers upload-input-container">
                            <input type="file" id="uploadFile">
                        </div>
                    </div>
                </div>
            </div>
            <div class="properties">
                <p class="header">Ustawienia:</p>
                <div class="controls">
                    <div class="control">
                        <p>Blur (rozmycie):</p>
                        <input id="blur" type="range" min="0" max="30" value="0"><input type="text" class="value-input" id="blurV" value="0"><span>px</span>
                    </div>
                    <div class="control">
                        <p>Brightness (jasność):</p>
                        <input id="brightness" type="range" min="0" max="100" value="100"><input type="text" class="value-input" id="brightnessV" value="100"><span>%</span>
                    </div>
                    <div class="control">
                        <p>Contrast (kontrast):</p>
                        <input id="contrast" type="range" min="0" max="100" value="100"><input type="text" class="value-input" id="contrastV" value="100"><span>%</span>
                    </div>
                    <div class="control">
                        <p>Grayscale (skala szarości):</p>
                        <input id="grayscale" type="range" min="0" max="100" value="0"><input type="text" class="value-input" id="grayscaleV" value="0"><span>%</span>
                    </div>
                    <div class="control">
                        <p>Hue-rotate (diagram odcienia):</p>
                        <input id="hue-rotate" type="range" min="0" max="360" value="0"><input type="text" class="value-input" id="hue-rotateV" value="0"><span>&deg;</span>
                    </div>
                    <div class="control">
                        <p>Invert (inwersja):</p>
                        <input id="invert" type="range" min="0" max="100" value="0"><input type="text" class="value-input" id="invertV" value="0"><span>%</span>
                    </div>
                    <div class="control">
                        <p>Opacity (widoczność):</p>
                        <input id="opacity" type="range" min="0" max="100" value="100"><input type="text" class="value-input" id="opacityV" value="100"><span>%</span>
                    </div>
                    <div class="control">
                        <p>Saturate (nasycenie):</p>
                        <input id="saturate" type="range" min="0" max="200" value="100"><input type="text" class="value-input" id="saturateV" value="100"><span>%</span>
                    </div>
                    <div class="control">
                        <p>Sepia:</p>
                        <input id="sepia" type="range" min="0" max="100" value="0"><input type="text" class="value-input" id="sepiaV" value="0"><span>%</span>
                    </div>
                    <div class="control">
                        <button id="reset" type="reset" class="btn">Resetuj</button>
                        <label>Webkit prefix:</label><input id="prefix" type="checkbox">
                    </div>
                </div>
            </div>
            <div class="result">
                <textarea class="code-area" rows="4">img {}</textarea>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
